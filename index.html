<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />

<body class="bgc-gray">
    <header class="bgc-v-blue pad va-t">
        <!-- header -->
        <h1 class="pad ta-c">Weather Dashboard</h1>
    </header>
    <main class="d-f pad">
        <section class="pad">
            <!-- search box -->
            <form class="m-t pad" id="searchForm">
                <input id="searchInput" type="text" placeholder="Chicago">
                <button type="submit">Search</button>
            </form>
            <!-- display search history below -->
            <div class="pad" id="searchHistoryDiv">
            </div>
        </section>
        <section class="pad">
            <!-- current weather section -->
            <div class="pad" id="currentDayWeather"></div>
            <!-- 5 day forecast section -->
            <h3 class="pad" id="fiveDayTitle"></h3>
            <div class="d-f pad" id="fiveDayForecast"></div>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
